<div class="time-result-container">
    <div class="result-container">
        <div class="result-part">
            <span class="number">00</span>
            <span class="description">days</span>
        </div>
        <div class="result-part">
            <span class="number">00</span>
            <span class="description">hours</span>
        </div>
        <div class="result-part">
            <span class="number">00</span>
            <span class="description">minutes</span>
        </div>
    </div>
    <div class="loadfile-container">
        <input 
                type="file" name="file" id="file" accept=".csv,text/plain" 
                (change)="onChange($event.target.files)">
    </div>
    <div class="grid-container">
        <div class="card">
            <a href="#" class="delete">X</a>
            <img src="" alt="">
            <div class="details">
                <span class="title">Movie/Serie Title</span>
                <span class="season-runtime">6 / 10</span>
            </div>
        </div>
    </div>
</div>
